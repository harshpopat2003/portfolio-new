<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Not Found</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; flex-direction:column; text-align:center; }
    h1 { font-size: clamp(48px,8vw,96px); margin-bottom:10px; }
    p { margin-bottom:25px; }
    a.home { color: var(--accent-color); font-weight:600; border:1px solid var(--accent-color); padding:10px 18px; border-radius:6px; text-decoration:none; transition: var(--transition); }
    a.home:hover { background: var(--hover-color); }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>The page you're looking for doesn't exist.</p>
  <a class="home" href="/">Return Home</a>
</body>
</html>
